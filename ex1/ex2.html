<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>Ex2</title>
    <style>
        h2 {
            border-bottom: 1px solid gray; 
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>if-else를 이용한 학점 매기기</h2>
    <script type="text/javascript">
        var name = '황기태';
        var score;
        score = prompt(name + '님의 점수를 입력하세요.');
        if(score <= 100 && score >= 90) {
            document.write(score + '는 A입니다.');
        }else if(score <= 89 && score >= 90) {
            document.write(score + '는 B입니다.');
        }else if(score <= 79 && score >= 70) {
            document.write(score + '는 C입니다.');
        }else if(score <= 69 && score >= 60) {
            document.write(score + '는 D입니다.');
        }else {
            document.write(score + '는 F입니다.');
        }
    </script>
</body>
</html>
