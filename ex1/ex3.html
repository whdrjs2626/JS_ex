<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <title>Ex3</title>
        <style>
            h2 {
            border-bottom: 1px solid gray; 
            padding-bottom: 10px;
        }
        </style>
    </head>
    <body>
        <h2>do-while문으로 0에서 n까지의 합 구하기</h2>
        <script type="text/javascript">
            var sum = 0, n, i = 1;
            n = prompt('0보다 큰 정수를 입력하세요');
            do {
                sum += i++;
            }while (i <= n)
            document.write('0부터 ' + n + "까지의 합은 " + sum);
        </script>
    </body>
</html>
